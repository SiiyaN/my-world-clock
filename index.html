<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://momentjs.com/downloads/moment-timezone-with-data-1970-2030.js"></script>
    <title>Siya Ndlovu - World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">Midrand</option>
        <option value="">Sandton</option>
        <option value="">Rndburg</option>
        <option value="">Kempton Park</option>
      </select>

      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">March 25 2025</div>
        </div>
        <div class="time">20:02 PM</div>
      </div>

      <div class="city" id="johannesburg">
        <div>
          <h2>Johannesburg</h2>
          <div class="date"></div>
        </div>
        <div class="time">22:02 PM</div>
      </div>
    </div>
    <footer>
      This project was coded by Noxolo(Siya) Ndlovu and is
      <a href="https://github.com/SiiyaN/my-world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
